{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        <link rel="shortcut icon" href="{% static 'home/title-icon-candle.svg' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/cart/css/deliv.css' %}">
        <title>{% block title %}Интернет-магазин{% endblock title %}</title>
    </head>
    <body>
        <div class="container">
            <div class="cart">
                <div class="cart-item">
                    <b>Корзина</b>
                </div>
                <div class="cart-item-2">
                  <a href="#" class="delete-all-products">&#128938; Удалить все товары</a>
                </div>
                <div class="cart-product-photo">
                    <img src="{% static 'home/house.svg'%}" width="64" height="64">
                </div>
                <div class="cart-product">
                    товар <a href="#" class="delete-product">&#128722; Удалить</a>
                </div>
                <div class="cart-product-count">
                    <div class="place-holder">
                        <a>&#8722;</a>
                            <input type="text" class="place" value="1">
                        <a>&#43;</a>
                    </div>
                </div>
                <div class="cart-product-price">
                    <b>500р</b>
                </div>
                <div class="cart-total-price">
                    <b>Общее количество товаров: </b>
                    <b>Итого 10000р.</b>
                </div>
                <div class="cart-return">
                    <a href="{% url 'home:index' %}">&#8592; Вернуться к покупкам</a>
                    <a href=" " class="btn btn-warning">Оформить заказ</a>
                </div>
            </div>
            <div class="order">
                <div class="less-more">
                    <a href="#" class="minus">
                        <span class="minus-ico"></span>
                    </a>
                    <input type="text" class="amount" readonly="readonly">
                    <a href="#" class="plus">
                        <span class="plus-ico"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="qwe">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="{% static '/cart/js/order.js' %}"></script>
        </script>
    </body>
</html>
